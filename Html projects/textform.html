<!DOCTYPE html>

    <head>
        <title>NEW WEB</title>

    <body>
        <p>MARVEL AVENGERS</p>
        <p>MARVEL <b>BOLD</b> AVENGERS</p>
        <p>MARVEL <i>ITALIC</i> AVENGERS</p>
